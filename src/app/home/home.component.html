<section class="artist-home">
  <h2>Welcome to Lasya's Art Gallery</h2>
  <p>
    Explore the creative journey of Lasya Vishnubhatla. Here you'll find a curated selection of artworks, sketches, and creative projects that showcase passion and imagination.
  </p>
  <div class="gallery-preview">
    @for (img of images; track img.src) {
      <img
        [src]="img.src"
        [alt]="img.alt"
        class="art-thumb"
        (click)="openModal(img.src, img.alt)">
    }
  </div>
  <div class="cta">
    <a href="https://www.instagram.com/lasya.vishnubhatla/" target="_blank" rel="noopener" class="view-instagram">
      View on Instagram
    </a>
  </div>

  <!-- Modal Popup -->
  @if (modalOpen) {
    <div class="image-modal" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <img [src]="modalImgSrc" [alt]="modalImgAlt" class="modal-img">
        <button class="close-btn" (click)="closeModal()">Ã—</button>
      </div>
    </div>
  }
</section>
