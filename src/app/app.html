<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ title() }}</h1>
      <p>Thanks for visiting this site. Please click on about for contact and bio!!</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        <a class="pill" routerLink="/home" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
          <span>Home</span>
        </a>
        <a class="pill" routerLink="/about" routerLinkActive="active-link">
          <span>About</span>
        </a>
      </div>
      <div class="social-links">
        <!-- Instagram link for Lasya Vishnubhatla -->
        <a href="https://www.instagram.com/lasya.vishnubhatla/" aria-label="Instagram" target="_blank" rel="noopener">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
            alt="Instagram">
            <rect width="24" height="24" rx="6" fill="#E1306C" />
            <circle cx="12" cy="12" r="5" stroke="white" stroke-width="2" />
            <circle cx="17" cy="7" r="1.5" fill="white" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</main>
<router-outlet />
